{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %} {% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'accounts/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'accounts/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'accounts/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'accounts/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'accounts/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'accounts/vendor/venobox/venobox.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'accounts/css/style.css' %}" rel="stylesheet">

</head>

<body>

  {% block content %} {% endblock %}

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>JDK</span></strong>. All Rights Reserved
      </div>
      <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">Jeet Limbachiya</a>
      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'accounts/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'accounts/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'accounts/vendor/jquery.easing/jquery.easing.min.js' %}"' %}></script>
  <script src="{% static ' accounts/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'accounts/vendor/jquery-sticky/jquery.sticky.js' %}"></script>
  <script src="{% static 'accounts/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'accounts/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'accounts/vendor/counterup/counterup.min.js' %}"></script>
  <script src="{% static 'accounts/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'accounts/vendor/venobox/venobox.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'accounts/js/main.js' %}"></script>

</body>

</html>
